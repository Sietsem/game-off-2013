<!DOCTYPE HTML>
<html>
    <head>
        <title>Game Off 2013</title>
        <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/lib/gl-matrix-min.js"></script>
        <script type="text/javascript" src="js/gfx/Programs.js"></script>
        <script type="text/javascript" src="js/gfx/Program.js"></script>
        <script type="text/javascript" src="js/gfx/Matrices.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script id="main-fs" src="shaders/main.fs" type="x-shader/x-fragment"></script>
        <script id="main-vs" type="x-shader/x-vertex">
            attribute vec3 in_Position;

            uniform mat4 mModelView;
            uniform mat4 mProjection;

            void main(void) {
                gl_Position = mProjection * mModelView * vec4(in_Position, 1.0);
            }
        </script>
    </head>
    <body>
        <center>
            <canvas id="glcanvas" width="600" height="600">
                Your browser doesn't apear to support the HTML5 <code>&lt;canvas&gt;</code> element.
            </canvas>
        </center>
    </body>
</html>
